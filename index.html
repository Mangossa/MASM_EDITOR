<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <button class="sidebar-icon" aria-label="Files">
                <i class="fas fa-folder-open"></i> </button>
            <button class="sidebar-icon" aria-label="Search">
                <i class="fas fa-search"></i> </button>
            <button class="sidebar-icon" aria-label="Extensions">
                <i class="fas fa-puzzle-piece"></i> </button>
             <button class="sidebar-icon" aria-label="Save">
                <i class="fas fa-save"></i> </button>
            <button class="sidebar-icon" aria-label="Settings">
                <i class="fas fa-cog"></i> </button>
            </div>
        <div class="main-content">
            <div class="top-bar">
                <div class="file-name">main.cpp</div>
                <div class="top-buttons">
                    <button class="top-button">Save</button>
                    <button class="top-button">Open</button>
                    <button class="top-button">New</button>
                    <button class="top-button run-button">Run</button>
                    <div class="output-label">Output</div>
                    <button class="top-button clear-button">Clear</button>
                </div>
            </div>

            <div class="editor-area">
                <div class="line-numbers">
                    <div id="line-numbers-container">1</div>
                </div>
                <div class="code-editor">
                    <textarea id="code-editor" placeholder="// Online MASM 86x compiler..."></textarea>
                </div>
                <div class="output-area" id="output-area-container">
                    <button class="collapse-button" id="collapse-output">Collapse</button>
                    <textarea id="output-area" readonly placeholder=""></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    </body>

</html>
